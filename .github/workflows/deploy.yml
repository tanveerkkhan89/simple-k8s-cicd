name: Deploy Python App to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        echo "PATH=$PATH:$HOME/bin" >> $GITHUB_ENV

    - name: Set up Kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_DATA }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
        export KUBECONFIG=$HOME/.kube/config
        kubectl version --client

    - name: Build Docker image using nerdctl
      run: |
        sudo nerdctl build -t tanvi-python-app:latest .

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | sudo nerdctl login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Tag Docker image
      run: sudo nerdctl tag tanvi-python-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/tanvi-web:latest

    - name: Push Docker image
      run: sudo nerdctl push ${{ secrets.DOCKERHUB_USERNAME }}/tanvi-web:latest

    - name: Deploy to Kubernetes
      run: |
        export KUBECONFIG=$HOME/.kube/config
        kubectl apply -f manifest/
